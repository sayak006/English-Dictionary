<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Dictionary</h2>
        </div>
        <div class="inputTag">
            <input type="text" id="input" placeholder="Enter a word">
        </div>
        <div class="button">
            <button id="btn">Search</button>
        </div>
        <div class="msg">
            <p id="meaning"><b>Meaning: </b><br><span id="output"></span></p>
        </div>
    </div>
    <div class="recent-search">
        <div class="header">
            <h2>Recent Search</h2>
        </div>
        <ul></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
